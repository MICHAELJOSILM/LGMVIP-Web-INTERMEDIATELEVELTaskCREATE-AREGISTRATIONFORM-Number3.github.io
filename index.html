<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
  <style>
    h2{
        text-align: center;
        color: aqua;
    }
    body {
      background-color: #cce016;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #0edb41;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(29, 163, 211, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #de0d0d;
      border-radius: 3px;
    }

    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #d55093;
      border-radius: 3px;
      resize: vertical;
    }

    .form-group button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 3px;
      cursor: pointer;
    }

    .output {
      margin-top: 20px;
      padding: 10px;
      background-color: #800ed6;
      border: 1px solid #d40e1b;
    }

    .registration-entry {
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e6e682;
    }

    .registration-entry:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .registration-entry img {
      max-width: 100px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MICHAEL JOSIL Registration Form</h2>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="image">
    </div>
    <div class="form-group">
      <label for="nationality">Nationality:</label>
      <input type="text" id="nationality" placeholder="Enter your nationality">
    </div>
    <div class="form-group">
      <label for="studies">Studies:</label>
      <input type="text" id="studies" placeholder="Enter your studies">
    </div>
    <div class="form-group">
      <label for="skills">Skills:</label>
      <input type="checkbox" id="skill1" value="HTML"> <label for="skill1">HTML</label>
      <input type="checkbox" id="skill2" value="CSS"> <label for="skill2">CSS</label>
      <input type="checkbox" id="skill3" value="JavaScript"> <label for="skill3">JAVASCRIPT</label>
      <input type="checkbox" id="skill4" value="C"> <label for="skill4">C</label>
      <input type="checkbox" id="skill5" value="JAVA"> <label for="skill5">JAVA</label>
      <input type="checkbox" id="skill6" value="RPA"> <label for="skill6">RPA</label>
      <input type="checkbox" id="skill7" value="CLOUD COMPUTING"> <label for="skill7">CLOUD COMPUTING</label>
      <input type="checkbox" id="skill8" value="SQL"> <label for="skill8">SQL</label>
      <input type="checkbox" id="skill9" value="EDITING"> <label for="skill9">EDITING</label>
      <input type="checkbox" id="skill10" value="OTHERS"> <label for="skill10">OTHERS</label>
    </div>
    <div class="form-group">
      <label for="website">Website:</label>
      <input type="text" id="website" placeholder="Enter your website URL">
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" placeholder="Enter your phone number">
    </div>
    <div class="form-group">
      <button onclick="displayData()">Register</button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <script>
    function displayData() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var imageInput = document.getElementById("image");
      var nationality = document.getElementById("nationality").value;
      var studies = document.getElementById("studies").value;

      var skills = [];
      var skill1 = document.getElementById("skill1");
      var skill2 = document.getElementById("skill2");
      var skill3 = document.getElementById("skill3");
      var skill4 = document.getElementById("skill4");
      var skill5 = document.getElementById("skill5");
      var skill6 = document.getElementById("skill6");
      var skill7 = document.getElementById("skill7");
      var skill8 = document.getElementById("skill8");
      var skill9 = document.getElementById("skill9");
      var skill10 = document.getElementById("skill10");
      
      
      if (skill1.checked) {
        skills.push(skill1.value);
      }
      if (skill2.checked) {
        skills.push(skill2.value);
      }
      if (skill3.checked) {
        skills.push(skill3.value);
      }
      if (skill4.checked) {
        skills.push(skill4.value);
      }
      if (skill5.checked) {
        skills.push(skill5.value);
      }
      if (skill6.checked) {
        skills.push(skill6.value);
      }
      if (skill7.checked) {
        skills.push(skill7.value);
      }
      if (skill8.checked) {
        skills.push(skill8.value);
      }
      if (skill9.checked) {
        skills.push(skill9.value);
      }
      if (skill10.checked) {
        skills.push(skill10.value);
      }
      
      
      

      var website = document.getElementById("website").value;
      var phone = document.getElementById("phone").value;

      var reader = new FileReader();
      reader.onload = function(e) {
        var image = e.target.result;

        var output = document.getElementById("output");
        var outputContent = "<div class='registration-entry'>" +
                              "<h3>Registration Details:</h3>" +
                              "<p><strong>Name:</strong> " + name + "</p>" +
                              "<p><strong>Email:</strong> " + email + "</p>" +
                              "<p><strong>Password:</strong> " + password + "</p>" +
                              "<p><strong>Image:</strong></p>" +
                              "<img src='" + image + "' alt='Uploaded Image'>" +
                              "<p><strong>Nationality:</strong> " + nationality + "</p>" +
                              "<p><strong>Studies:</strong> " + studies + "</p>" +
                              "<p><strong>Skills:</strong> " + skills.join(", ") + "</p>" +
                              "<p><strong>Website:</strong> <a href='" + website + "' target='_blank'>" + website + "</a></p>"
                               +
                              "<p><strong>Phone Number:</strong> " + phone + "</p>" +
                            "</div>";

        output.innerHTML += outputContent;
      };
      reader.readAsDataURL(imageInput.files[0]);
    }
  </script>
</body>
</html>
